name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: chonchiog
          template: terminal
          base: header, repositories
          config_timezone: America/New_York
          extras_css: |
            svg { background: transparent; }
            .terminal { background: #0d1117; border: 1px solid #00ff00; box-shadow: 0 0 10px #00ff0044; }
            .terminal-text { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
            pre, code, .field { color: #00ff00; }

          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
